    <script>
        const startDate = new Date('2023-04-05T00:00:00.000Z'); // April 5th, 2023 More Beautiful Bookshelves posted on CurseForge
        const endDate = new Date(); // new Date() defaults to current time and day

        const timeDiff = endDate.getTime() - startDate.getTime();

        document.getElementById('days').textContent = `${days}`;
